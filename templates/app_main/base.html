{% load static %}
<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
        <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="" />
        <meta name="description" content="Honor - Creative Portfolio HTML Template" />
        <!-- Favicon -->
        <link rel="icon" type="image/png" href="{% static 'assets/images/ico/favicon-16x16.png' %}"/>
        <link rel="icon" type="image/png" href="{% static 'assets/images/ico/favicon-32x32.png' %}"/>
        <link rel="icon" type="image/png" href="{% static 'assets/images/ico/favicon-96x96.png' %}"/>
        <!-- Page Title -->
        <title>{% block title %}{% endblock title %} | tyrodevs</title>
        <!-- Plugins -->
        <link rel="stylesheet" href="{% static 'assets/css/plugins.min.css' %}">
        <!-- Custom css file -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="ms-preloader"></div>
        <!-- Wrapper -->
            <div class="ms-main-container">
                <!-- Header -->
                {% include 'app_main/navbar.html' %}
                <!-- /Header -->

                {% block main_content %} {% endblock main_content %}

                <!-- Footer -->
                {% include 'app_main/footer.html' %}
                <!-- /Footer -->
            </div>
        <!-- /Wrapper -->
    <!-- JS -->
    <!-- jquery-3.7.0.min js -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <!-- Plugins -->
    <script src="{% static 'assets/js/plugins.min.js' %}"></script>       
    <!-- Main js -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    {% block script %} {% endblock script %}

    </body>
</html>
